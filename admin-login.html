<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ALWAN Election 2026‚Äì27</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #10b981;
            --primary-blue: #0ea5e9;
            --dark-blue: #0369a1;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --dark-gray: #1e293b;
            --light-gray: #e2e8f0;
            --error: #dc2626;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 1px;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        .divider {
            height: 1px;
            background: var(--light-gray);
            margin: 25px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Raleway', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Raleway', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: var(--white);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background: rgba(220, 38, 38, 0.1);
            border-left: 4px solid var(--error);
            color: var(--error);
        }

        .alert.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
            font-size: 0.85rem;
            color: #999;
        }

        .footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .security-info {
            background: rgba(16, 185, 129, 0.05);
            border-left: 3px solid var(--primary-green);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .security-info strong {
            color: var(--primary-green);
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- LOGO SECTION -->
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <div class="logo-text">ALWAN ELECTION</div>
            <div class="logo-subtitle">2026‚Äì27</div>
            <div class="admin-badge">üîí ADMIN SECURE LOGIN</div>
        </div>

        <div class="divider"></div>

        <!-- SECURITY INFO -->
        <div class="security-info">
            <strong>üîí Secure Area</strong><br>
            Only authorized administrators can access this dashboard.
        </div>

        <!-- ALERT MESSAGE -->
        <div class="alert" id="alertMessage"></div>

        <!-- LOGIN FORM -->
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">üë§ Admin Username</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="password">üîë Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="off" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me on this device</label>
            </div>

            <button type="submit" class="btn btn-login">üîì Login to Dashboard</button>
        </form>

        <!-- FOOTER -->
        <div class="footer">
            <p>Default Credentials:</p>
            <p style="font-size: 0.8rem; color: #bbb; margin-top: 5px;">
                Username: <strong>admin</strong><br>
                Password: <strong>admin123</strong>
            </p>
            <p style="margin-top: 15px; font-size: 0.8rem;">
                <a href="index.html">‚Üê Back to Voting Page</a>
            </p>
        </div>
    </div>

    <script>
        // Default admin credentials (change these to your own!)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Credentials correct - redirect to dashboard
                if (rememberMe) {
                    // Store in localStorage (not secure, but convenient)
                    localStorage.setItem('alwan_admin_session', 'authenticated');
                    localStorage.setItem('alwan_admin_time', new Date().getTime());
                }

                // Set session storage (cleared on browser close)
                sessionStorage.setItem('alwan_admin_logged_in', 'true');

                // Redirect to dashboard
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                // Credentials incorrect
                showAlert('‚ùå Invalid username or password. Please try again.', 'error');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Check if admin is already logged in
        function checkSession() {
            const sessionValid = sessionStorage.getItem('alwan_admin_logged_in');
            const rememberSession = localStorage.getItem('alwan_admin_session');
            const sessionTime = localStorage.getItem('alwan_admin_time');

            // Check if session is still valid (24 hours)
            if (rememberSession && sessionTime) {
                const now = new Date().getTime();
                const elapsed = now - parseInt(sessionTime);
                const TWENTY_FOUR_HOURS = 24 * 60 * 60 * 1000;

                if (elapsed < TWENTY_FOUR_HOURS) {
                    sessionStorage.setItem('alwan_admin_logged_in', 'true');
                } else {
                    localStorage.removeItem('alwan_admin_session');
                    localStorage.removeItem('alwan_admin_time');
                }
            }

            // If already logged in, redirect to dashboard
            if (sessionValid) {
                window.location.href = 'admin-dashboard.html';
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Check session on page load
        window.addEventListener('load', checkSession);

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
