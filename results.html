<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALWAN Election Results - 2026‚Äì27</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #10b981;
            --primary-blue: #0ea5e9;
            --dark-blue: #0369a1;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --dark-gray: #1e293b;
            --light-gray: #e2e8f0;
            --success: #059669;
            --gold: #f59e0b;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f0f9ff 100%);
            color: var(--dark-gray);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ============ HEADER ============ */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--dark-gray);
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .status-banner {
            background: linear-gradient(135deg, var(--primary-green), #059669);
            color: var(--white);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* ============ POSTS SECTION ============ */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .post-card {
            background: var(--white);
            padding: 35px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 25px;
            border-bottom: 3px solid var(--primary-green);
            padding-bottom: 15px;
        }

        .candidate-result {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: var(--light-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .candidate-result:hover {
            transform: translateX(5px);
            background: rgba(16, 185, 129, 0.1);
        }

        .candidate-result.winner {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(245, 158, 11, 0.1));
            border: 2px solid var(--primary-green);
        }

        .rank-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--white);
        }

        .rank-1 {
            background: linear-gradient(135deg, var(--gold), #d97706);
        }

        .rank-2 {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        }

        .rank-3 {
            background: linear-gradient(135deg, #fb923c, #ea580c);
        }

        .rank-other {
            background: var(--light-gray);
            color: var(--dark-gray);
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-green);
        }

        .candidate-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.05rem;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }

        .candidate-id {
            font-size: 0.85rem;
            color: #888;
        }

        .vote-count {
            text-align: center;
        }

        .vote-number {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-green);
        }

        .vote-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-bar {
            width: 100px;
            height: 6px;
            background: var(--light-gray);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green), var(--primary-blue));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .winner-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold), #d97706);
            color: var(--white);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 10px;
        }

        /* ============ STATISTICS ============ */
        .stats-section {
            background: var(--white);
            padding: 35px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-green) 0%, #059669 100%);
            color: var(--white);
            border-radius: 12px;
        }

        .stat-box.blue {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
        }

        .stat-number {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* ============ LOADING & MESSAGES ============ */
        .loading {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.1rem;
            color: #666;
        }

        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin: 30px 0;
            box-shadow: var(--shadow);
        }

        .message.closed {
            background: rgba(220, 38, 38, 0.1);
            border-left: 4px solid var(--error);
            color: var(--error);
        }

        .message.info {
            background: rgba(14, 165, 233, 0.1);
            border-left: 4px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        /* ============ REFRESH INFO ============ */
        .refresh-info {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .post-card {
                padding: 20px;
            }

            .post-title {
                font-size: 1.3rem;
            }

            .candidate-result {
                padding: 15px;
                gap: 12px;
            }

            .candidate-photo {
                width: 50px;
                height: 50px;
            }

            .rank-badge {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .vote-number {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">üèÜ ELECTION RESULTS</div>
            <div class="subtitle">ALWAN ELECTION 2026‚Äì27</div>
            <div class="status-banner" id="statusBanner">üìä Live Results</div>
        </div>

        <!-- MAIN CONTENT -->
        <div id="resultsContainer"></div>

        <!-- REFRESH INFO -->
        <div class="refresh-info">
            ‚è±Ô∏è Results update every 5 seconds
            <br>
            <span id="lastUpdated">Loading...</span>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqHyIYsaEk4z9XD7Ug5ahroIxU27Y8-YGyT1LMlIiwR3FIaRdE-YshLQDQz-uKr2z6/exec';
        let lastUpdateTime = new Date();

        function initResults() {
            loadResults();
            // Auto-refresh every 5 seconds
            setInterval(loadResults, 5000);
        }

        async function loadResults() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getResults' })
                });
                const data = await response.json();

                if (!data.success) {
                    showMessage('Results will be displayed once voting is complete.', 'info');
                    return;
                }

                renderResults(data.results);
                lastUpdateTime = new Date();
                updateTimestamp();
            } catch (error) {
                console.error('Error loading results:', error);
                showMessage('Unable to load results. Please refresh.', 'error');
            }
        }

        function renderResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            const posts = ['President', 'Secretary', 'Treasurer'];
            let totalVotes = 0;
            let maxVotes = 0;

            // Calculate totals
            posts.forEach(post => {
                if (results[post]) {
                    results[post].forEach(candidate => {
                        totalVotes += candidate.totalVotes || 0;
                        maxVotes = Math.max(maxVotes, candidate.totalVotes || 0);
                    });
                }
            });

            // Stats section
            const statsHtml = `
                <div class="stats-section">
                    <h2 style="font-family: 'Poppins', sans-serif; margin-bottom: 10px;">üìà Election Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Total Votes Cast</div>
                            <div class="stat-number">${totalVotes}</div>
                        </div>
                        <div class="stat-box blue">
                            <div class="stat-label">Positions</div>
                            <div class="stat-number">3</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Candidates</div>
                            <div class="stat-number">9</div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = statsHtml;

            // Results grid
            const postsGrid = document.createElement('div');
            postsGrid.className = 'posts-grid';

            posts.forEach(post => {
                const candidates = results[post] || [];
                const postCard = document.createElement('div');
                postCard.className = 'post-card';

                let candidatesHtml = '';
                let rank = 1;

                candidates.forEach((candidate, index) => {
                    const isWinner = index === 0;
                    const percentage = maxVotes > 0 ? (candidate.totalVotes / maxVotes * 100) : 0;

                    let rankClass = 'rank-other';
                    if (rank === 1) rankClass = 'rank-1';
                    else if (rank === 2) rankClass = 'rank-2';
                    else if (rank === 3) rankClass = 'rank-3';

                    candidatesHtml += `
                        <div class="candidate-result ${isWinner ? 'winner' : ''}">
                            <div class="rank-badge ${rankClass}">
                                ${rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : rank}
                            </div>
                            <img src="${candidate.photoUrl}" alt="${candidate.name}" class="candidate-photo">
                            <div class="candidate-info">
                                <div class="candidate-name">
                                    ${candidate.name}
                                    ${isWinner ? '<span class="winner-badge">LEADING</span>' : ''}
                                </div>
                                <div class="candidate-id">${candidate.candidateId}</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                            <div class="vote-count">
                                <div class="vote-number">${candidate.totalVotes}</div>
                                <div class="vote-label">votes</div>
                            </div>
                        </div>
                    `;
                    rank++;
                });

                postCard.innerHTML = `
                    <h3 class="post-title">${post}</h3>
                    ${candidatesHtml}
                `;

                postsGrid.appendChild(postCard);
            });

            container.appendChild(postsGrid);
        }

        function showMessage(text, type) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function updateTimestamp() {
            const hours = String(lastUpdateTime.getHours()).padStart(2, '0');
            const minutes = String(lastUpdateTime.getMinutes()).padStart(2, '0');
            const seconds = String(lastUpdateTime.getSeconds()).padStart(2, '0');
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${hours}:${minutes}:${seconds}`;
        }

        window.addEventListener('load', initResults);
    </script>
</body>
</html>
