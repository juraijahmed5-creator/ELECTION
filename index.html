<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALWAN Election 2026‚Äì27</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #10b981;
            --primary-blue: #0ea5e9;
            --dark-blue: #0369a1;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --dark-gray: #1e293b;
            --light-gray: #e2e8f0;
            --success: #059669;
            --error: #dc2626;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f0f9ff 100%);
            color: var(--dark-gray);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ============ HEADER ============ */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--dark-gray);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.active {
            background: linear-gradient(135deg, var(--primary-green), #059669);
            color: var(--white);
        }

        .status-badge.inactive {
            background: var(--light-gray);
            color: var(--dark-gray);
        }

        /* ============ LOGIN SECTION ============ */
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        .login-container p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Raleway', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Raleway', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }

        .loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ============ VOTING SECTION ============ */
        .voting-container {
            display: none;
        }

        .voter-info {
            background: linear-gradient(135deg, var(--primary-green), #059669);
            color: var(--white);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .voter-info p {
            font-size: 0.95rem;
            margin: 5px 0;
        }

        .voter-id-display {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .posts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .post-card {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--primary-blue);
        }

        .candidates-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .candidate-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .candidate-option:hover {
            border-color: var(--primary-green);
            background: rgba(16, 185, 129, 0.05);
        }

        .candidate-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-green);
        }

        .candidate-option.selected {
            border-color: var(--primary-green);
            background: rgba(16, 185, 129, 0.1);
        }

        .candidate-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-green);
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-name {
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 1rem;
        }

        .candidate-id {
            font-size: 0.85rem;
            color: #888;
        }

        /* ============ VOTING ACTIONS ============ */
        .voting-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-green), #059669);
            color: var(--white);
            flex: 1;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-logout {
            background: var(--light-gray);
            color: var(--dark-gray);
            flex: 1;
        }

        .btn-logout:hover {
            background: #cbd5e1;
        }

        /* ============ SUCCESS MESSAGE ============ */
        .success-container {
            display: none;
            max-width: 500px;
            margin: 100px auto;
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow);
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .success-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: var(--success);
            margin-bottom: 10px;
        }

        .success-container p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--primary-green), #059669);
            color: var(--white);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        /* ============ ERROR MESSAGE ============ */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .alert.error {
            background: #fee2e2;
            border-left: 4px solid var(--error);
            color: var(--error);
        }

        .alert.warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }

        .alert.show {
            display: block;
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .header {
                margin-bottom: 30px;
            }

            .posts-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .post-card {
                padding: 20px;
            }

            .voting-actions {
                flex-direction: column;
            }

            .candidate-option {
                padding: 12px;
                gap: 12px;
            }

            .candidate-photo {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">‚ö° ALWAN ELECTION</div>
            <div class="subtitle">2026‚Äì27</div>
            <div class="status-badge active" id="votingStatus">Voting Open</div>
        </div>

        <!-- LOGIN SECTION -->
        <div id="loginSection" class="login-container">
            <h2>Welcome</h2>
            <p>Enter your Voter ID to cast your vote</p>
            <div class="alert" id="alertMessage"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="voterId">Voter ID</label>
                    <input type="text" id="voterId" placeholder="e.g., VOTER001" autocomplete="off" required>
                    <div class="error-message" id="errorMessage"></div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <!-- ADMIN LOGIN LINK -->
            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <p style="font-size: 0.85rem; color: #666; margin-bottom: 10px;">Admin?</p>
                <a href="admin-login.html" style="display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, #0ea5e9, #0369a1); color: white; text-decoration: none; border-radius: 6px; font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease;">
                    üîê Go to Admin Login
                </a>
            </div>
        </div>

        <!-- VOTING SECTION -->
        <div id="votingSection" class="voting-container">
            <div class="voter-info">
                <p>Welcome, Voter</p>
                <div class="voter-id-display" id="voterIdDisplay"></div>
            </div>

            <div class="alert" id="votingAlert"></div>

            <form id="votingForm" onsubmit="handleVote(event)">
                <div class="posts-section" id="postsContainer"></div>

                <div class="voting-actions">
                    <button type="submit" class="btn btn-submit">Submit Vote</button>
                    <button type="button" class="btn btn-logout" onclick="handleLogout()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- SUCCESS SECTION -->
        <div id="successSection" class="success-container">
            <div class="success-icon">‚úì</div>
            <h2>Vote Submitted</h2>
            <p>Thank you for voting! Your vote has been securely recorded. Democracy is powered by your participation.</p>
            <button class="btn btn-success" onclick="location.reload()">Done</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqHyIYsaEk4z9XD7Ug5ahroIxU27Y8-YGyT1LMlIiwR3FIaRdE-YshLQDQz-uKr2z6/exec';
        let currentVoterId = null;
        let candidatesData = {};

        // ============ LOGIN HANDLER ============
        async function handleLogin(event) {
            event.preventDefault();
            const voterId = document.getElementById('voterId').value.trim().toUpperCase();
            
            if (!voterId) {
                showAlert('Please enter your Voter ID', 'error');
                return;
            }

            try {
                const button = event.target.querySelector('button');
                button.classList.add('loading');
                button.disabled = true;

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'validateVoter',
                        voterId: voterId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.hasVoted) {
                        showAlert('You have already voted', 'warning');
                        button.classList.remove('loading');
                        button.disabled = false;
                    } else {
                        currentVoterId = voterId;
                        await loadCandidates();
                        showVotingSection();
                    }
                } else {
                    showAlert(data.message || 'Voter ID not found', 'error');
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.', 'error');
                const button = event.target.querySelector('button');
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // ============ LOAD CANDIDATES ============
        async function loadCandidates() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'getCandidates'
                    })
                });

                const data = await response.json();
                candidatesData = data;
                renderCandidates(data);
            } catch (error) {
                console.error('Error loading candidates:', error);
                showAlert('Failed to load candidates', 'error');
            }
        }

        // ============ RENDER CANDIDATES ============
        function renderCandidates(data) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            const posts = ['President', 'Secretary', 'Treasurer'];

            posts.forEach(post => {
                const candidates = data.filter(c => c.post === post);
                const postCard = document.createElement('div');
                postCard.className = 'post-card';

                postCard.innerHTML = `
                    <div class="post-title">${post}</div>
                    <div class="candidates-list">
                        ${candidates.map(candidate => `
                            <label class="candidate-option">
                                <input type="radio" name="${post}" value="${candidate.candidateId}" required>
                                <img src="${candidate.photoUrl}" alt="${candidate.name}" class="candidate-photo">
                                <div class="candidate-info">
                                    <div class="candidate-name">${candidate.name}</div>
                                    <div class="candidate-id">${candidate.candidateId}</div>
                                </div>
                            </label>
                        `).join('')}
                    </div>
                `;

                container.appendChild(postCard);
            });

            // Add selection animation
            document.querySelectorAll('.candidate-option input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const parent = e.target.closest('.candidates-list');
                    parent.querySelectorAll('.candidate-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    e.target.closest('.candidate-option').classList.add('selected');
                });
            });
        }

        // ============ VOTE HANDLER ============
        async function handleVote(event) {
            event.preventDefault();

            const posts = ['President', 'Secretary', 'Treasurer'];
            const votes = {};

            for (let post of posts) {
                const selected = document.querySelector(`input[name="${post}"]:checked`);
                if (!selected) {
                    showVotingAlert('Please select a candidate for ' + post, 'warning');
                    return;
                }
                votes[post] = selected.value;
            }

            try {
                const button = event.target.querySelector('button[type="submit"]');
                button.classList.add('loading');
                button.disabled = true;

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'submitVote',
                        voterId: currentVoterId,
                        votes: votes
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccessSection();
                } else {
                    showVotingAlert(data.message || 'Error submitting vote', 'error');
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Vote submission error:', error);
                showVotingAlert('Connection error. Please try again.', 'error');
                const button = event.target.querySelector('button[type="submit"]');
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // ============ UI HELPERS ============
        function showVotingSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('votingSection').style.display = 'block';
            document.getElementById('voterIdDisplay').textContent = currentVoterId;
        }

        function showSuccessSection() {
            document.getElementById('votingSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
        }

        function handleLogout() {
            currentVoterId = null;
            document.getElementById('votingSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('voterId').value = '';
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        function showVotingAlert(message, type) {
            const alert = document.getElementById('votingAlert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Check voting status on load
        async function checkVotingStatus() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'getVotingStatus'
                    })
                });
                const data = await response.json();
                updateStatusBadge(data.votingEnabled);
            } catch (error) {
                console.log('Status check skipped');
            }
        }

        function updateStatusBadge(votingEnabled) {
            const badge = document.getElementById('votingStatus');
            if (votingEnabled) {
                badge.textContent = 'Voting Open';
                badge.className = 'status-badge active';
            } else {
                badge.textContent = 'Voting Closed';
                badge.className = 'status-badge inactive';
            }
        }

        checkVotingStatus();
    </script>
</body>
</html>
